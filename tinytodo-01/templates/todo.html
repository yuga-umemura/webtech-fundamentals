<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Tiny ToDo</title>
    <link rel="stylesheet" href="static/todo.css" />
</head>
<body>
    <header>
        <h1>Tiny ToDo</h1>
    </header>
    <main>
        <ul class="todo-list">
            {{range .}}
            <li class="todo-item">
                <div class="todo-item-left">
                    <input type="checkbox" />
                    <label>{{.}}</label>
                </div>
            </li>
            {{end}}
        </ul>
    </main>
</body>
</html>
